<h2>Template</h2>
<hr>

<ul class="list-group">
    <li class="list-group-item"
        *ngFor="let template of templateMenu"
        [routerLink]="template.ruta" 
        routerLinkActive="active">
        {{template.texto}}
    </li>
  
</ul>

<h2 class="mt-5">Reactive</h2>
<hr>

<ul class="list-group">
    <li class="list-group-item"
        *ngFor="let reactive of reactiveMenu"
        [routerLink]="reactive.ruta" 
        routerLinkActive="active">
        {{reactive.texto}}
    </li>
  
</ul>
